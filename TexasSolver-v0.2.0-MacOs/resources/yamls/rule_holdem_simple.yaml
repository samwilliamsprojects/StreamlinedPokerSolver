deck:
    type: texas.card_constructor.CartesianConstructor
    kwargs:
        rank: ['A', 'K', 'Q', 'J', 'T', '9', '8', '7', '6', '5', '4', '3', '2']
        suit: ['h', 's', 'd', 'c']
    
card_sampler:
    dependence: [deck]
    type: texas.card_sampler.RandomCardSampler
    kwargs:
        
compairer:
    dependence: [deck]
    type: Dic5Compairer
    kwargs:
        dicfile: ./resources/compairer/card5_dic_sorted.txt
        lines: 2598961
    
rule:
    type: texas.rules_builder.FiveCardRulesBuilder
    kwargs:
        rule:
            current_player: 1
            current_round: 4
            current_commit:
                - 2
                - 2
            rounds: 4
            rounds_cards:
                - 0
                - 3
                - 1
                - 1
            deal_card_number: 2
            players: 2
            raise_limit: 3
            check_limit: 2
            amounts:
                small_blind: 0.5
                big_blind: 1
                max_chip: 10
            stack: 100
            bet_sizes:
                - 0.5_pot
                - 1_pot
                - 2_pot
                - all-in
            actions:
                - begin
                - bet
                - check
                - call
                - raise
                - fold
            legal_actions_after:
                begin: 
                    - call
                    - raise
                    - fold
                roundbegin:
                    - check 
                    - bet 
                bet:
                    - call
                    - raise
                    - fold
                raise:
                    - call
                    - raise
                    - fold
                check:
                    - check
                    - raise
                    - bet
                fold:
                
                call:
                    - check
                    - raise
                
tree_builder:
    dependence: [rule]
    type: texas.tree_builder.PartGameTreeBuilder
    kwargs:
      json_file: ./resources/gametree/simple_part_tree_depthinf.km

solver:
    type: cfrplus
    kwargs:
      json_file: whatever

